    :root{
      --accent:#eaad96;
      --ink:#0f0f0f;

      font-weight:700; font-style:normal; font-display:swap;

      font-family:'MuriSans';
      src:url('assets/fonts/Regular.ttf') format('truetype');
      font-weight:400; font-style:normal; font-display:swap;

    *{ box-sizing:border-box }
    html, body { height:100%; }
    body{
      margin:0; color:var(--ink);
      font-family:'MuriSans', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.6; background:var(--bg);
      overscroll-behavior:none;
    }
    a{ color:inherit; text-decoration:none }
    .wrap{ max-width:var(--max); margin:0 auto; padding:0 20px; }

    header{
      position:sticky; top:0; z-index:50;
      background:rgba(253,233,226,.9);
      backdrop-filter:saturate(1.1) blur(8px);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .nav{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; height:68px; gap:14px; }
    .nav a{ font-weight:600 }
    .brand img{ height:clamp(28px, 6.2vw, 42px); width:auto; display:block; }

    /* ===== Hero wrapper: limits sticky dock scope ===== */
    #heroWrap{ position:relative; }

    /* Playfield (touchable; non-scroll area) */
    .playfield{
      position:relative; width:100%;
      height:calc(90dvh - 60px - 60px); /* header + dock */
      overflow:hidden; background:var(--bg);
      overscroll-behavior:contain;
    }

    /* Bouncing logo (responsive) */
    #logo{
      position:absolute;
      width:clamp(220px, 48vw, 640px);
      filter:drop-shadow(0 6px 16px rgba(0,0,0,.25));
      cursor:pointer; z-index:2; will-change:transform;
    }

    /* Photos: up to 5 visible (no duplicates concurrently) */
    .photo{
      position:absolute; object-fit:cover; background:#fff;
      border:1px solid rgba(0,0,0,.08); box-shadow:0 8px 24px rgba(0,0,0,.12);
      opacity:0; transition:opacity .6s ease; z-index:1; pointer-events:none;
    }
    .photo.show{ opacity:1 }

    /* Sticky dock (sticks only within #heroWrap) */
    .dock{
      position:sticky; bottom:0; z-index:40;
      background:rgba(253,233,226,.9);
      border-top:1px solid rgba(0,0,0,.06);
      backdrop-filter:saturate(1.1) blur(8px);
    }
    .dock .row{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      align-items:center; justify-items:center;
      gap:10px; padding:20px 20px; min-height:80px;
    }
    .dock a, .dock span { font-weight:600; text-align:center }
    .dock small { display:block; color:var(--muted); font-size:.40rem; margin-top:1px; }
    .icon{ width:18px; height:18px; vertical-align:-3px; margin-right:6px; }
    @media (max-width:640px){ #hours{ font-size:.9rem; opacity:1 } }

    /* Modal */
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; padding:20px; z-index:80}
    .modal.open{display:flex}
    .sheet{background:#fff; border-radius:16px; max-width:980px; width:100%; box-shadow:0 20px 60px rgba(0,0,0,.25); overflow:hidden}
    .sheet .content{ position:relative }
    .viewer{position:relative; max-width:980px; width:100%; background:#fff}
    .viewer .fit{height:min(92vh,800px); width:100%;}
    .viewer iframe{ width:100%; height:100%; border:0; display:block } /* PDF fills viewer */
    .viewer .chrome{position:absolute; top:8px; left:8px; right:8px; display:flex; justify-content:space-between; pointer-events:none}
    .viewer .btnIcon{pointer-events:auto; background:rgba(255,255,255,.95); border:1px solid rgba(0,0,0,.12); border-radius:999px; width:40px; height:40px; display:grid; place-items:center; font-size:22px; font-weight:800}
    .viewer .group{display:flex; gap:8px}
    @media (max-width:640px){ .viewer .btnIcon{ width:44px; height:44px; font-size:24px } }

    /* Hidden pages (store/blog) */
    .hiddenPage{ display:none; padding:40px 0 60px; background:var(--bg); }
    .hiddenPage .title{ font-family:'Marfa','Space Grotesk',Inter,sans-serif; font-size:2rem; margin:0 0 12px; }

      wireNav($('#storeLink'), CONFIG.store);
      wireNav($('#blogLink'),  CONFIG.blog);
    })();

    // ===== Accessible Focus Trap for Modal =====
    function trapFocus(root, firstFocusEl){
      if(!root) return () => {};
      const FOCUS_SEL = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
      const tabbables = () => Array.from(root.querySelectorAll(FOCUS_SEL))
                                   .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      const prev = document.activeElement;
      const keyHandler = (e)=>{
        if(e.key !== 'Tab') return;
        const els = tabbables(); if(!els.length) return;
        const first = els[0], last = els[els.length - 1];
        if(e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
        else if(!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
      };
      document.addEventListener('keydown', keyHandler);
      (firstFocusEl || tabbables()[0] || root).focus({preventScroll:true});
      return ()=>{ document.removeEventListener('keydown', keyHandler); if(prev && typeof prev.focus==='function') prev.focus(); };
    }

    // ===== Modal (Menu PDFs) =====
    const modal = $('#modal');
    const content = $('#modalContent');
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

    let releaseFocus = null;
    function closeModal(){
      modal.classList.remove('open');
      if(releaseFocus){ releaseFocus(); releaseFocus = null; }
      content.innerHTML = '';
    }

    function openMenu(start=0, trigger=null){
      const MENUS = Array.isArray(CONFIG.menu) && CONFIG.menu.length ? CONFIG.menu : [];
      if (!MENUS.length) return;

      modal.classList.add('open');
      content.innerHTML = `
        <div class="viewer">
          <div class="chrome">
            <div class="group">
              <button class="btnIcon" id="mPrev"  aria-label="Anterior">‹</button>
              <button class="btnIcon" id="mNext"  aria-label="Siguiente">›</button>
            </div>
            <button class="btnIcon" id="mClose" aria-label="Cerrar">×</button>
          </div>
          <div class="fit"><iframe id="menuPdf"></iframe></div>
        </div>
      `;

      const pdf = content.querySelector('#menuPdf');
      let idx = start;

      function show(i){
        idx = (i + MENUS.length) % MENUS.length;
        // PDF fills the viewer (page-fit) with minimal chrome
        pdf.src = MENUS[idx] + '#zoom=page-fit&view=Fit&toolbar=0&navpanes=0&scrollbar=0&statusbar=0&messages=0';
      }

      const btnClose = content.querySelector('#mClose');
      content.querySelector('#mClose').onclick = closeModal;
      content.querySelector('#mPrev').onclick  = ()=> show(idx-1);
      content.querySelector('#mNext').onclick  = ()=> show(idx+1);

      const onKey = (e)=>{ if(e.key==='Escape'){ closeModal(); }
                           if(e.key==='ArrowLeft')  show(idx-1);
                           if(e.key==='ArrowRight') show(idx+1); };
      document.addEventListener('keydown', onKey, { once:false });

      // Swipe on mobile
      let sx=0, fit=content.querySelector('.fit');
      fit.addEventListener('touchstart', e=> sx=e.changedTouches[0].clientX, {passive:true});
      fit.addEventListener('touchend',   e=>{ const dx=e.changedTouches[0].clientX - sx; if(Math.abs(dx)>40) (dx>0 ? show(idx-1) : show(idx+1)); }, {passive:true});

      // Focus trap
      releaseFocus = trapFocus($('.sheet', modal), btnClose);

      show(idx);
    }
    $('#menuLink')?.addEventListener('click', (e)=>{ e.preventDefault(); openMenu(0, e.currentTarget); });
    $('#openMenu')?.addEventListener('click', (e)=>{ e.preventDefault(); openMenu(0, e.currentTarget); });

    // ===== Slideshow: up to 5 visible, no duplicates concurrently =====
    (function initMultiSlideshow(){
      const field = $('#playfield'); if(!field) return;
      const PHOTO_URLS = Array.isArray(CONFIG.photos) && CONFIG.photos.length ? CONFIG.photos : [];
      const LIFESPAN = 15000;       // ms visible
      const MAX_VISIBLE = 5;
      const SPAWN_EVERY = Math.max(200, Math.floor(LIFESPAN / MAX_VISIBLE));

      // Create ONE node per photo (prevents duplicates by design)
      const nodes = PHOTO_URLS.map((src, i) => {
        const img = document.createElement('img');
        img.className = 'photo';
        img.src = src;
        img.alt = 'Foto ' + (i+1);
        img.loading = 'lazy';
        img.decoding = 'async';
        field.appendChild(img);
        return img;
      });

      const rint = (min, max) => Math.floor(Math.random()*(max-min+1)) + min;

      function randomSize(){
        const isPhone = matchMedia('(max-width: 640px)').matches;
        const bucket = rint(0, 2);
        let w = isPhone ? (bucket===0 ? 180 : bucket===1 ? 220 : 260)
                        : (bucket===0 ? 260 : bucket===1 ? 320 : 380);
        w += rint(-16, 24);
        const aspect = 4/3, h = Math.round(w / aspect);
        return { w, h };
      }
      function placeRandom(img, w, h){
        const maxX = Math.max(0, field.clientWidth  - w);
        const maxY = Math.max(0, field.clientHeight - h);
        img.style.left = rint(0, maxX) + 'px';
        img.style.top  = rint(0, maxY) + 'px';
        img.style.width  = w + 'px';
        img.style.height = h + 'px';
      }
      function shuffle(a){
        const arr = a.slice();
        for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; }
        return arr;
      }

      let order = shuffle([...nodes.keys()]);
      let cursor = 0, lastIdx = -1;

      function nextIndex(){
        if(cursor >= order.length){
          order = shuffle([...nodes.keys()]);
          // avoid immediate repeat across cycle boundary
          if(order.length>1 && order[0]===lastIdx){ [order[0],order[1]]=[order[1],order[0]]; }
          cursor = 0;
        }
        lastIdx = order[cursor++];
        return lastIdx;
      }

      const active = new Set(); // which photo indices are currently visible

      function spawnOne(){
        // never exceed MAX_VISIBLE
        while(active.size >= Math.min(MAX_VISIBLE, nodes.length)){
          const first = active.values().next().value;
          nodes[first].classList.remove('show');
          active.delete(first);
        }
        // pick next non-active index
        let idx = nextIndex();
        let guard = 0;
        while(active.has(idx) && guard++ < nodes.length){
          idx = nextIndex();
        }
        const img = nodes[idx];
        active.add(idx);

        const {w,h} = randomSize(); placeRandom(img, w, h);
        requestAnimationFrame(()=> img.classList.add('show'));

        // schedule hide after lifespan
        setTimeout(()=>{
          img.classList.remove('show');
          active.delete(idx);
        }, LIFESPAN - 100);
      }

      // spawn loop
      spawnOne();
      setInterval(spawnOne, SPAWN_EVERY);

      // keep positions responsive
      window.addEventListener('resize', ()=>{
        active.forEach(idx=>{
          const img = nodes[idx];
          placeRandom(img, img.offsetWidth||320, img.offsetHeight||240);
        });
      });
    })();

    // ===== Bouncing logo + reveal game + scroll =====
    (function initLogoBounceAndGame(){
      const field=$('#playfield'), logo=$('#logo'), locked=$('#locked');
      const gameSection = $('#runner')?.parentElement?.parentElement;
      if(!field || !logo) return;

      let x=20,y=20,vx=1.0,vy=0.9, lw=320, lh=120;
      function measure(){ const r=logo.getBoundingClientRect(); if(r.width&&r.height){ lw=r.width; lh=r.height; } }
      logo.addEventListener('load', measure); setTimeout(measure,200);

      function frame(){
        const fw=field.clientWidth, fh=field.clientHeight;
        x+=vx; y+=vy;
        if(x<=0 || x+lw>=fw) vx*=-1;
        if(y<=0 || y+lh>=fh) vy*=-1;
        logo.style.transform=`translate(${x}px,${y}px)`;
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      let gameInited=false;
      logo.addEventListener('click', ()=>{
        if(locked) locked.style.display='block';
        if(!gameInited && typeof initRunner==='function'){ initRunner(); gameInited=true; }
        gameSection && gameSection.scrollIntoView({ behavior:'smooth' });
      });
    })();

    // ===== Runner game (coffee bean obstacles) =====
    function initRunner(){
      const cvs = document.getElementById('runner'); const ctx = cvs.getContext('2d');
      let running = true; const G=0.6, JUMP=-11; const ground = cvs.height - 28;
      const player = {x:80, y:ground, vy:0, w:56, h:56}; let obstacles=[];
      const sprite=new Image(); sprite.src='assets/recurso.png';
      const bean=new Image(); bean.src='assets/bean.png';

      function reset(){ player.y=ground; player.vy=0; obstacles=[]; running=true; }
      function spawn(){ const size=26+Math.random()*14; obstacles.push({x:cvs.width+20,y:ground,w:size,h:size,size}); }
      let spawnGap=0;

      function draw(){
        ctx.clearRect(0,0,cvs.width,cvs.height);
        ctx.strokeStyle='rgba(0,0,0,.15)'; ctx.beginPath(); ctx.moveTo(0, ground+2); ctx.lineTo(cvs.width, ground+2); ctx.stroke();
        if(sprite.complete && sprite.naturalWidth){ ctx.drawImage(sprite, player.x-14, player.y-player.h, player.w, player.h); }
        else{ ctx.fillStyle='#935c4d'; ctx.fillRect(player.x, player.y-player.h, player.w, player.h); }
        obstacles.forEach(o=>{
          if(bean.complete && bean.naturalWidth){ ctx.drawImage(bean, o.x-o.size/2, o.y-o.size, o.size, o.size); }
          else{
            ctx.fillStyle='#6b3e2e';
            ctx.beginPath(); ctx.ellipse(o.x, o.y-o.size/2, o.size/2.4, o.size/1.9, 0.4, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle='rgba(0,0,0,.2)'; ctx.stroke();
          }
          o.x -= 4.2;
        });
        // collision
        obstacles = obstacles.filter(o => o.x+o.w>0);
        const hit = obstacles.some(o => Math.abs((player.x+player.w/2) - o.x) < (player.w/2 + o.w/2) &&
                                        (player.y - player.h) < o.y && player.y > (o.y - o.h));
        if(hit) running = false;
        // player
        player.vy += G; player.y += player.vy;
        if(player.y > ground){ player.y=ground; player.vy=0; }
      }

      function loop(){
        if(!running) return;
        draw();
        if(spawnGap++ > 40 + Math.random()*60){ spawn(); spawnGap=0; }
        requestAnimationFrame(loop);
      }
      loop();

      // input
      function jump(){ if(player.y>=ground) player.vy = JUMP; }
      cvs.addEventListener('pointerdown', jump);
      window.addEventListener('keydown', (e)=>{ if(e.code==='Space') jump(); if(e.key==='Enter'){ reset(); requestAnimationFrame(loop); }});
    }
  </script>
</body>
